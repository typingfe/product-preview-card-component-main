<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="card">
			<div class="card__image__container">
				<img
					class="card__image"
					src="/images/image-product-mobile.jpg"
					alt="Perfume Image"
				/>
				<img
					class="card__image"
					src="/images/image-product-desktop.jpg"
					alt="Perfume Image"
				/>
			</div>
			<div class="card__info">
				<div class="card__info__container">
					<span class="info__name">PERFUME</span>
					<h1 class="info__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="info__text">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator fot the House of CHANEL.
					</p>
					<div class="card__info-prices">
						<span>$149.99</span>
						<span>$169.99</span>
					</div>
					<div class="card__info-button">
						<img src="/images/icon-cart.svg" alt="Cart icon" />
						<a href="#"> Add to Cart</a>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">typingfe</a>.
		</div>
	</body>
</html>
